<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Template</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-6 bar-pad-bg">
          <form id="trns-form">
            <button class="btn btn-default" id="brbnBtn" type="button" value="Bourbon">Bourbon</button>
            <button class="btn btn-default" id="swtVrBtn" type="button" value="Sweet Vermouth">Sweet Vermouth</button>
            <button class="btn btn-default" id="chryBtn" type="button" value="Cherry">Cherry</button>
            <button class="btn btn-default" id="pNBtn" type="button" value="Pinot Noir">Pinot Noir</button>
            <input class="form-control col-sm-4" id="firstSpot" type="text" placeholder="Spirit Goes Here... Yumm">
            <input class="form-control col-sm-4" id="secondSpot" type="text" placeholder="Mix Goes Here">
            <input class="form-control col-sm-4" id="thirdSpot" type="text" placeholder="Catchall/ Flavor/ Garnish">
            <button class="btn btn-default" id="submitBtn" type="submit">Submit</button>
          </form>
        </div>

      </div><!--Row Div-->
    </div><!--Container Div-->
  </body>
</html>
